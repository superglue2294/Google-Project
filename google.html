<html>
    <title>
        Google
    </title>
    <head>
        <div>
            <link rel="icon" href="https://img-authors.flaticon.com/google.jpg">
        </div>
    </head>
    <style> 
        a {
            font-size: 14px;
            font-family: arial,sans-serif;
            color: #202124;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .topnav {
            overflow: hidden;
        }
        .topnav a {
            float: left;
            text-align: center;
            padding: 14px 16px;
        }
        .toprightnav {
            float: right;
        }
        .toprightrightnav {
            float: right;
            color: white;
        }
        #dots {
            width: 10%;
            height: auto;
            padding-left: 0%;
        }

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
            padding: 50px 0;
        }
        #form {
            margin: auto;
            width: 10%;
            padding: 10px;
        }

        .bottomnav {
            overflow: hidden;
        }
        .bottomnav a {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            color: #70757a;
            text-align: left;
            font-size: 15px;
            padding: 14px 16px;
        }
        .bottomcenternav a {
            position: fixed;
            text-align: center;
        }
        .bottomrightnav a {
            position: fixed;
            float: right;
        }
    </style>
    <body>
        <div class="topnav">
            <a href="#about">About</a>
            <a href="#store">Store</a>
            <div class="toprightnav">
                <a href="#gmail">Gmail</a>
                <a href="#images">Images</a>
                <a href="#dots"><img id="dots" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-28.jpg" alt=""></a>
                <div class="toprightrightnav">
                    <a class="active" href="#signin">Sign In</a>
                </div>
            </div>
        </div>

        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googleimage">
        </div>
        
        <div>
            <form id="form">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="search" id="query" name="q" placeholder="">
                <br><br>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </form>
        </div>

        <div class="bottomnav">
            <a href="#advertising">Advertising</a>
            <a href="#business">Business</a>
            <a href="#hsw">How Search works</a>
            <div class="bottomcenternav">
                <a href="#carbon">Carbon neautral since 2007</a>
                <div class="bottomrightnav">
                    <a href="#privacy">Privacy</a>
                    <a href="#terms">Terms</a>
                    <a href="#settings">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
